name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache client node modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: client-${{ runner.os }}-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            client-${{ runner.os }}-
            client-

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Cache server node modules
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: server-${{ runner.os }}-${{ hashFiles('server/package-lock.json') }}
          restore-keys: |
            server-${{ runner.os }}-
            server-

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Build client
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Build server
        working-directory: ./server
        run: |
          npm install
          npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Lint client
        working-directory: ./client
        run: |
          npm install
          npm run lint

      - name: Lint server
        working-directory: ./server
        run: |
          npm install
          npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: install
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Verify environment variables
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}"
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}"

      - name: Test server
        working-directory: ./server
        run: |
          npm install
          npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy (example step)
        run: echo "Deploying the application..."
